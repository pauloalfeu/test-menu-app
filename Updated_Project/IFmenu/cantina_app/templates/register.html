<html><head><base href="not set">
  <title>Cadastre-se</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #2A5A31;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 20px;
    }
    .page-container {
      display: flex;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .left-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f8f9fa;
      border-radius: 15px 0 0 15px;
    }
    .right-section {
      flex: 1;
      padding: 40px;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-svg {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    .welcome-text {
      color: #2A5A31;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-title {
      color: #2A5A31;
      text-align: center;
      margin-bottom: 30px;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .btn-register {
      background: #000000 !important;
      border: none;
      padding: 12px;
      font-weight: bold;
      width: 100%;
      transition: all 0.3s ease;
      color: white !important;
    }
    .btn-register:hover {
      background: #333333 !important;
      transform: translateY(-2px);
    }
    .error-message {
      color: #dc3545;
      font-size: 0.875rem;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }
    @media (max-width: 992px) {
      .page-container {
        flex-direction: column;
      }
      .left-section {
        border-radius: 15px 15px 0 0;
        padding: 20px;
      }
      .right-section {
        padding: 20px;
      }
      .welcome-text {
        font-size: 2rem;
      }
    }
    @media (max-width: 576px) {
      .welcome-text {
        font-size: 1.5rem;
      }
      .form-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="left-section">
      <div class="logo-section">
          <img src="https://github.com/pauloalfeu/if-menu/blob/main/ifmenu/menuapp/templates/assets/logo.png?raw=true" alt="Restaurant Logo" class="img-fluid w-75"></a>
        </div>
        <h1 class="welcome-text">Bem-vindo à nossa comunidade!</h1>
        <p class="text-center text-muted">Juntos vamos experimentar o melhor desse Menu!</p>
    </div>
    
    <div class="right-section">
      <h3 class="form-title">Preencha o formulário de cadastro</h3>
      <form id="registrationForm" novalidate>     
        <div class="mb-3">
          <label for="firstName" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="firstName" required>
          <div class="error-message" id="firstName-error"></div>
        </div>
        
        <div class="mb-3">
          <label for="lastName" class="form-label">Sobrenome:</label>
          <input type="text" class="form-control" id="lastName" required>
          <div class="error-message" id="lastName-error"></div>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" required>
          <div class="error-message" id="email-error"></div>
        </div>
        
        <div class="mb-3">
          <label for="username" class="form-label">Usuário:</label>
          <input type="text" class="form-control" id="username" required>
          <div class="error-message" id="username-error"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" required>
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telefone:</label>
          <input type="tel" class="form-control" id="phone" required>
          <div class="error-message" id="phone-error"></div>
        </div>
        
        <button type="submit" class="btn btn-register">Registrar</button>
        
        <div class="mt-3 text-center">
          <p>Já possui uma conta? <a href="http://127.0.0.1:5500/IFmenu/cantina_app/templates/login_user.html">Logue-se aqui.</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>

// Verifica se o localStorage já possui a chave "is_logged"
if (localStorage.getItem('isLogged') === 'true') {
            // Se o valor for "true", redireciona para a página desejada
            window.location.href = 'http://127.0.0.1:5500/IFmenu/cantina_app/templates/user_products_screen.html'; // Substitua por sua página
        } else {
            // Se não estiver logado, mostra a tela de login ou executa outra ação
            console.log('Usuário não está logado.');

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset error messages
      document.querySelectorAll('.error-message').forEach(elem => {
        elem.style.display = 'none';
      });
      
      // Validate fields
      let isValid = true;
      const fields = {
        username: document.getElementById('username'),
        firstName: document.getElementById('firstName'),
        lastName: document.getElementById('lastName'),
        email: document.getElementById('email'),
        password: document.getElementById('password'),
        phone: document.getElementById('phone')
      };
      
      // Basic validation
      for (let [fieldName, field] of Object.entries(fields)) {
        if (!field.value.trim()) {
          document.getElementById(`${fieldName}-error`).textContent = 'Campo obrigatório';
          document.getElementById(`${fieldName}-error`).style.display = 'block';
          isValid = false;
        }
      }
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (fields.email.value && !emailRegex.test(fields.email.value)) {
        document.getElementById('email-error').textContent = 'Please enter a valid email address';
        document.getElementById('email-error').style.display = 'block';
        isValid = false;
      }
      
      // Phone validation
      const phoneRegex = /^\+?[\d\s-]{10,}$/;
      if (fields.phone.value && !phoneRegex.test(fields.phone.value)) {
        document.getElementById('phone-error').textContent = 'Please enter a valid phone number';
        document.getElementById('phone-error').style.display = 'block';
        isValid = false;
      }
      
      // Password validation
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (fields.password.value && !passwordRegex.test(fields.password.value)) {
        document.getElementById('password-error').textContent = 
          'Password must be at least 8 characters long and contain uppercase, lowercase, and numbers';
        document.getElementById('password-error').style.display = 'block';
        isValid = false;
      }
      
      if (isValid) {
        const formData = {
          username: fields.username.value,
          first_name: fields.firstName.value,
          last_name: fields.lastName.value,
          email: fields.email.value,
          password: fields.password.value,
          phone_number: fields.phone.value
        };
        
        console.log('Form data ready to be sent:', formData);
      }
    });
  </script>
</body></html>
